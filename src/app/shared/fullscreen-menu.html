<link rel="import" href="../../assets/libs/polymer/polymer.html">

<dom-module id="fullscreen-menu">

  <template>
    <style>
      :host {
        display: flex;
      }

      .toggle-container {
        display: flex;
        justify-content: flex-end;
        position: fixed;
        width: 100vw;
        height: var(--toggle-container-height);
        background-color: rgba(0, 0, 0, 0.2);
        z-index: 999999;
      }

      .nav-toggle {

      }

      .fullscreen-container {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: rgba(255, 255, 255, 1);
        z-index: -9999;
        opacity: 0;
        transition: opacity 350ms 100ms cubic-bezier(.735,.16,.16,.885);
      }

      .fullscreen-container[visible] {
        opacity: 1;
        /*z-index: 9999;*/
        /*transition: opacity 350ms .1s cubic-bezier(.735,.16,.16,.885);*/
      }

      .nav-menu {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 50vw;
      }

      .nav-menu a {
        flex: 1;
      }

    </style>

    <div class="toggle-container">
      <button class="nav-toggle" on-tap="toggleNav">Menu</button>
    </div>

    <div class="fullscreen-container"> 
      <nav class="nav-menu">
        <template is="dom-repeat" items="[[pages]]" as="page">
          <a id="[[page.id]]" class="nav-link" href="[[page.url]]" on-tap="navTap">
            <p class="nav-name">[[page.name]]</p>
            <p class="nav-desc">[[page.desc]]</p>
          </a>
        </template>
      </nav>
    </div>

  </template>

  <script>

    Polymer({

      is: `fullscreen-menu`,

      behaviors: [

      ],

      properties: {
        pages: {
          type: Array,
          value: () => { return []; },
        },
      },

      observers: {

      },

      listeners: {

      },

      /* LIFE CYCLE */
      ready() {

      },

      attached() {

      },

      detached() {

      },

      /* OBSERVERS */
      

      /* LISTENERS */


      /* FUNCTIONS */
      toggleNav(event) {
        const fullscreenContainer = this.$$(`.fullscreen-container`);
        (fullscreenContainer.hasAttribute(`visible`)) ? this.removeVisible(fullscreenContainer) : this.setVisible(fullscreenContainer);
      },

      navTap(event) {
        const fullscreenContainer = this.$$(`.fullscreen-container`);
        this.removeVisible(fullscreenContainer);
      },

      setVisible(element) {
        element.style.zIndex = `9999`;
        element.setAttribute(`visible`, ``);
      },

      removeVisible(element) {
        element.removeAttribute(`visible`)
        setTimeout(() => {
          element.style.zIndex = `-9999`;
        }, 450);
      },
    });

  </script>

</dom-module>
