<link rel="import" href="../../assets/libs/polymer/polymer.html">
<link rel="import" href="../../assets/libs/app-route/app-route.html">
<link rel="import" href="../../assets/libs/iron-ajax/iron-ajax.html">

<dom-module id="portfolio-list">

  <template>

    <style>

      :host {
          display: flex;
      }

      .list-item > * {
        pointer-events: none;
        user-select: none;
      }
    </style>

  <!--<app-route route="{{route}}" pattern="/:category" data="{{router}}"></app-route>-->
  <iron-ajax id="category-request" url="[[requestUrl]]" handle-as="json" on-response="onCategoryResponse" debounce-duration="300"></iron-ajax>

  <template is="dom-repeat" items="[[categoryContent.content]]">
    <div class="list-item" on-tap="handleTap" data-id$="[[item.id]]">
      <p>[[item.projectName]]</p>
      <p>[[item.id]]</p>
      <img src="[[item.thumbnail.src]]" alt="[[item.thumbnail.altText]]">
    </div>
  </template>



  </template>

  <script>

    Polymer({

      is: 'portfolio-list',

      behaviors: [

      ],

      properties: {
        category: {
          type: String,
          value: () => { return ``; },
        },
        requestUrl: {
          type: String,
          value: () => { return ``; },
          computed: `computeRequestURL(category)`,
        },
        categoryContent: {
          type: Object,
          value: () => { return {}; },
        },
      },

      observers: [
        'observerRouter(router)',
        'observerCategory(category)',
        'observerRequestUrl(requestUrl)',
      ],

      ready() {

      },

      attached() {

      },

      detached() {

      },

      /* OBSEVERS */
      // observerRouter(router) {
      //   console.log(`observerRouter: `, router);
      //   // this.set(`category`, router.category);
      // },

      observerCategory(category) {
        // console.log(`observerCategory: `, typeof this.category, this.category);
      },

      observerRequestUrl(requestUrl) {
        // if (requestUrl) console.log(`observerRequestUrl: `, requestUrl);
        if (requestUrl) this.doRequest();
      },

      /* FUNCTIONS */
      computeRequestURL(category) {
        // console.log(`computeRequestURL: `, typeof category, category);
        if (category) return `../../assets/data/${category}.json`;
      },

      doRequest() {
        this.$$(`#category-request`).generateRequest();
      },

      onCategoryResponse(data) {
        this.set(`categoryContent`, data.detail.response);
      },

      handleTap(event) {
        console.log(`tap`)
        // this.fire(`on-selected-post`, this.getSelectedPost(event.target.dataset.id));
      },

      // getSelectedPost(postId) {
      //   for (let i in this.categoryContent.content) {
      //     if (this.categoryContent.content[i].id === postId) return this.categoryContent.content[i];
      //   }
      // },

    });

  </script>

</dom-module>
