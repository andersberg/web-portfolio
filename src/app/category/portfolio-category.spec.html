<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Webcomponent test</title>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="portfolio-category.html">
</head>
<body>

  <test-fixture id="portfolio-category">
    <template>
      <portfolio-category></portfolio-category>
    </template>
  </test-fixture>

  <script>

    suite('<portfolio-category>', () => {
      let element;
      setup(() => {
        element = fixture('portfolio-category');
      });

      test('has correct element name', () => {
        expect(element.is).to.be.equal('portfolio-category');
      });
    });

  </script>

</body>
</html>
